<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="display">
      <div id="expr" class="expr" aria-live="polite"></div>
      <div id="result" class="result" aria-live="polite">0</div>
    </div>

    <div class="grid" id="keys">
      <button class="key muted" data-action="clear">C</button>
      <button class="key muted" data-action="back">←</button>
      <button class="key muted" data-value="%" title="percent">%</button>
      <button class="key op" data-value="÷">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="×">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">-</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="(">(</button>
      <button class="key" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key wide op" data-action="equals" style="grid-column: span 1 / auto;">=</button>
    </div>

    <footer class="note">Keyboard: numbers, + - * / ( ) .  Enter = evaluate, Backspace = ←, Esc = C</footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
